<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Калькулятор дат</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./src/main.js" type="module"></script>
</head>
<body>
  <input id="checkBox" type="checkbox"> Переключение Калькулятор дат/Таймер
  <form id="datecalc">
    <h3>Калькулятор дат</h3>
    <label>
      <strong>Первая дата:</strong>
      <input type="date" name="firstDate">
    </label>
    <label>
      <strong>Вторая дата:</strong>
      <input type="date" name="secondDate">
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
  </form>
  <form id="timerForm" class="noActive">
    <h3>Таймер</h3>
    <input type="text" name="time" id="time" placeholder="Введите минуты">
    <button id="start">Старт</button>
    <button id="stop">Стоп</button>
    <div id="timer"></div>
  </form>
</body>
</html>
